#%RAML 0.8

title: Pending Link Api
baseUri: http://pending-link.herokuapp.com #  /{version}

schemas:
 - link: !include schemas/link.schema
 - link-partial: !include schemas/link-partial.schema
 - link-create: !include schemas/link-creation.schema

version: v1

/links:
  displayName: Links Collection
  description: Just some links to store and them retrieve
    # resource: link:string, timestamp:timestamp, tag:list<string>, archive:boolean, comment:string
  get:
    # Â§todo: see optional option
    description:  Retrieve list of existing links
    # TODO: list schema
    # example: !include examples/simple-collection.json
  post:
    description: Create a new link
    body:
      application/json:
        schema: link-create
        example: !include examples/simple-url.json

  /{linkId}:
    displayName: Link Item
    description: Specific link
    get:
      description: Retrieve link representation
      responses:
        200:
          body:
            application/json:
              example: !include examples/simple-link.json
              schema: link
    delete:
      description: This method will *delete* an **individual link**
    put:
      description: This method will *replace* an **individual link**
      body:
        application/json:
          schema: link
          example: !include examples/simple-link.json

    patch:
      description: This method will do a partial *update* on an **individual link**
      body:
        application/json:
          schema: link-partial
          example: !include examples/partial-link.json